version: 2.1

orbs:
  node: circleci/node@4.0.0

executors:
  default:
    docker:
      - image: 'cimg/node:12.18.3' # keep in sync with .nvmrc

jobs:
  unit_tests:
    executor: default
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '12.18.3' # keep in sync with .nvmrc
      - run:
          name: Run tests
          command: |
            yarn test:ci --silent=false

  lint:
    executor: default
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - run:
          name: Lint
          command: |
            yarn lint:ci

workflows:
  default:
    jobs:
      - unit_tests
      - lint
