language: node_js

# node_js: # not needed - `.nvmrc` at root-level

cache:
  yarn: true
  directories:
    - "node_modules"

before_install: yarn global add greenkeeper-lockfile@1

before_script: greenkeeper-lockfile-update

after_script: greenkeeper-lockfile-upload

jobs:
  include:
    - stage: Linting
      script: yarn lint
    - stage: Tests
      name: 'Unit & Integration Tests (includes Snapshots)'
      script: yarn test:ci
    - stage: Build
      script: yarn build

stages:
  - Linting
  - Tests
  - name: Build
    if: branch = master

deploy:
  - provider: script
    script: yarn add now && now --local-config "./now.master.json" --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
