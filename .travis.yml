language: node_js

# node_js: # not needed - `.nvmrc` at root-level

cache:
  yarn: true
  directories:
    - "node_modules"

before_install: yarn global add greenkeeper-lockfile@1

before_script: greenkeeper-lockfile-update

after_script: greenkeeper-lockfile-upload

env:
  # Parallelizes our build
  - LINT_TEST_BUILD=lint
  - LINT_TEST_BUILD=test:ci
  - LINT_TEST_BUILD=build

script:
  - yarn $LINT_TEST_BUILD

# before_deploy: yarn add now # Install Now CLI

deploy:
  # - provider: script # Run a custom deployment script which we will define below
  #   script: yarn export && now --token $NOW_TOKEN
  #   skip_cleanup: true
  #   on:
  #     all_branches: true
  #     master: false
  - provider: script
    script: yarn add now && now --local-config "./now.master.json" --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
